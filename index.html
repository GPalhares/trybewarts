<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email-input" placeholder="Email" name="email" type="text" />
        <input
          id="senha-input"
          placeholder="Senha"
          name="password"
          type="password"
        />
        <button id="button-entrar">Entrar</button>
      </form>
    </header>
    <main id="form-main">
      <form id="evaluation-form" action="">
        <div>
          <input placeholder="Nome" id="input-name" type="text" />
          <input placeholder="Sobrenome" id="input-lastname" type="text" />
        </div>
        <div>
          <input placeholder="Email" id="input-email" type="text" />
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <label id="label-family">Qual sua família?</label>
        <label for="frontend"
          >Frontend
          <input
            class="familia-input"
            value="Frontend"
            type="radio"
            name="family"
        /></label>
        <label for="backend"
          >Backend
          <input
            class="familia-input"
            value="Backend"
            type="radio"
            name="family"
        /></label>
        <label for="fullstack"
          >FullStack
          <input
            class="familia-input"
            value="FullStack"
            type="radio"
            name="family"
        /></label>
        <label id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <label for="hofs"
          >HoFs <input id="hofs" class="subject" type="checkbox" value="HoFs"
        /></label>
        <label for="Jest"
          >Jest <input id="Jest" class="subject" type="checkbox" value="Jest"
        /></label>
        <label for="Promises"
          >Promises
          <input id="Promises" class="subject" type="checkbox" value="Promises"
        /></label>
        <label for="React"
          >React
          <input id="React" class="subject" type="checkbox" value="React"
        /></label>
        <label for="SQL"
          >SQL <input id="SQL" class="subject" type="checkbox" value="SQL"
        /></label>
        <label for="Python"
          >Python
          <input id="Python" class="subject" type="checkbox" value="Python"
        /></label>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <label for="1"
            >1
            <input class="rateNumber" type="radio" name="rate" id="1" value="1"
          /></label>
          <label for="2"
            >2
            <input class="rateNumber" type="radio" name="rate" id="2" value="2"
          /></label>
          <label for="3"
            >3
            <input class="rateNumber" type="radio" name="rate" id="3" value="3"
          /></label>
          <label for="4"
            >4
            <input class="rateNumber" type="radio" name="rate" id="4" value="4"
          /></label>
          <label for="5"
            >5
            <input class="rateNumber" type="radio" name="rate" id="5" value="5"
          /></label>
          <label for="6"
            >6
            <input class="rateNumber" type="radio" name="rate" id="6" value="6"
          /></label>
          <label for="7"
            >7
            <input class="rateNumber" type="radio" name="rate" id="7" value="7"
          /></label>
          <label for="8"
            >8
            <input class="rateNumber" type="radio" name="rate" id="8" value="8"
          /></label>
          <label for="9"
            >9
            <input class="rateNumber" type="radio" name="rate" id="9" value="9"
          /></label>
          <label for="10"
            >10
            <input
              class="rateNumber"
              type="radio"
              name="rate"
              id="10"
              value="10"
          /></label>
        </div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea
          maxlength="500"
          name=""
          id="textarea"
          cols="30"
          rows="10"
        ></textarea>
        <p id="counter">500</p>
        <label id="label-infos" for="agreement"
          >Você concorda com o uso das informações acima?
          <input required type="checkbox" name="" id="agreement"
        /></label>
        <button disabled id="submit-btn" type="submit">Enviar</button>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <div id="form-preenchido"></div>
    <!-- <form id="form-data" action="">Informações preenchidas</form> -->

  </body>
  <script src="script.js"></script>
</html>
